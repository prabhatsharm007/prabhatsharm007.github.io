---
layout: default
title: Blog
---

<div class="container">
    <h1>Blog</h1>
    <div class="row">
        {% for post in site.posts %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <p class="card-text">{{ post.excerpt }}</p>
                    <a href="{{ post.url }}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
